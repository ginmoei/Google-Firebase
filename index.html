<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
  <script type="text/javascript" src="js/firebase.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>PCF</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js" async></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Material Design Theming
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.getmdl.io/1.1.3/material.min.js" async></script> -->
</head>
<body>

  <!-- Left aligned menu below button -->
  <!-- The drawer is always open in large screens. The header is always shown,  even in small screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
      <!--
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      -->
       <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
             <!-- Title -->
             <!-- <span class="mdl-layout-title">Status: <span id="quickstart-sign-in-status">Please wait ...</span></span> -->
             <!-- Add spacer, to align navigation to the right -->
             <div class="mdl-layout-spacer"></div>
             <!-- Navigation -->
             <nav class="mdl-navigation">

                <a class="mdl-navigation__link" href="" style="color:white" data-bind="text: infoBox"></a>
              <!--  <a class="mdl-navigation__link" href="" style="color:gray">About</a> -->
             </nav>
          </div>
       </header>

       <div class="mdl-layout__drawer">
          <span class="mdl-layout-title mdl-color--primary mdl-color-text--white">PCF</span>
          <nav class="mdl-navigation">
            <span id="quickstart-sign-in-status">Please wait ...</span>
            <button disabled class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="quickstart-sign-in">Sign in with Google</button>
            <!-- <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in">Sign in with Google</button> -->

             <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="icon-cycle">
               <input type="checkbox" id="icon-cycle" class="mdl-icon-toggle__input" />
               <i class="mdl-icon-toggle__label material-icons">directions_bike</i>
             </label>
             <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="icon-drawing">
               <input type="checkbox" id="icon-drawing" class="mdl-icon-toggle__input" />
               <i class="mdl-icon-toggle__label material-icons">timeline</i>
             </label>

             <div id="panel-drawing">
            <div id="color-palette"></div>
            <div>
                <button id="delete-button">Delete Selected Shape</button>
            </div>
          </div>
          <!-- ADD COMMENTS -->

          <div>
      				<form action="#">
      					<div class="mdl-textfield mdl-js-textfield">
      						<input class="mdl-textfield__input" type="text" id="username" />
      						<label class="mdl-textfield__label" for="username">Username</label>
      					</div>
                <div class="mdl-textfield mdl-js-textfield">
   <input class="mdl-textfield__input" type="text" id="text1">
   <label class="mdl-textfield__label" for="text1">Text...</label>
</div>
<div class="mdl-textfield mdl-js-textfield">
         <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="text2">
         <label class="mdl-textfield__label" for="text2">Number...</label>
   <span class="mdl-textfield__error">Number required!</span>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
   <input class="mdl-textfield__input" type="text" id="text3" disabled>
   <label class="mdl-textfield__label" for="text3">Disabled...</label>
</div>
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
       <input class="mdl-textfield__input" type="text" id="text4">
       <label class="mdl-textfield__label" for="text4">Text...</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
     <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="text5">
     <label class="mdl-textfield__label" for="text5">Number...</label>
<span class="mdl-textfield__error">Number required!</span>
  </div>
  <div class="mdl-textfield mdl-js-textfield">
    <textarea class="mdl-textfield__input" type="text" rows= "3" id="text7" ></textarea>
    <label class="mdl-textfield__label" for="text7">Lines...</label>
 </div>
 <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
   <label class="mdl-button mdl-js-button mdl-button--icon" for="text8">
      <i class="material-icons">search</i>
   </label>
   <div class="mdl-textfield__expandable-holder">
      <input class="mdl-textfield__input" type="text" id="text8">
         <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
   </div>
</div>
      				</form>
      			</div>
      			<!-- <div class="mdl-card__actions mdl-card--border"> -->
      				<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Save</button>
      			<!-- </div> -->
      		</div>
           </nav>
       <!-- </div> -->
<!-- END ADD COMMENTS -->
       <main class="mdl-layout__content">
         <div class="page-content" id="map-canvas">

         </div>
       </main>
    </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
  <script type="text/javascript" src="js/jquery.autocomplete.js"></script>
<!-- <script type="text/javascript" src="js/helper-functions.js"></script>-->
  <script type="text/javascript" src="js/app.js"  defer></script>

</body>
</html>
